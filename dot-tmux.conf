#set -g default-terminal "xterm-256color"
set -g default-terminal "tmux-256color"
# screen terminal do not support highlight search in less
#set -g default-terminal "screen-256color"

# Monitor for activity in the window
setw -g monitor-activity on
# Display message instead of sending a bell when activity occurs in a window
set -g visual-activity on

# Automatically set window title
set -g set-titles on
set -wg automatic-rename on
# set to basename of pwd and current command
set -wg automatic-rename-format "#{?pane_in_mode,[tmux],#{b:pane_current_path}:#{pane_current_command}}#{?pane_dead,[dead],}"

# Vi style status
set -g status-keys vi

# Vi style copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Vi style resize pane
bind-key -r -T prefix ^h resize-pane -L 5
bind-key -r -T prefix ^j resize-pane -D 5
bind-key -r -T prefix ^k resize-pane -U 5
bind-key -r -T prefix ^l resize-pane -R 5

# Vi style select pane
bind-key -r -T prefix h select-pane -L
bind-key -r -T prefix j select-pane -D
bind-key -r -T prefix k select-pane -U
bind-key -r -T prefix l select-pane -R # overwirte the last-window key

# Enable mouse
#set -g mouse on

# Notification last time, ms
set -g display-time 5000

# Prefix last time, ms
set -g repeat-time 300

# To solve ESC in tmux/screen is delayed:
# https://github.com/neovim/neovim/wiki/FAQ
set -sg escape-time 10

set -g history-limit 5000 # default 2000

# Set window and pane start-directory
unbind 'c'
bind-key -T prefix c new-window -c '#{pane_current_path}'

unbind '"'
bind-key -T prefix \" split-window -c '#{pane_current_path}'

unbind %
bind-key -T prefix % split-window -h -c '#{pane_current_path}'

## COLORSCHEME: gruvbox dark (medium)
## Customized based on repo (disable all arrows): https://github.com/egel/tmux-gruvbox
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
